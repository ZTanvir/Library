<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style for library -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Library</title>
</head>

<body>
    <div><button class="add-new-book">Add New Book</button></div>
    <div class="book-form">
        <!-- Book Name -->
        <label for="bname">Book Name:</label><br>
        <input type="text" id="bname" placeholder="Title"><br><br>
        <!-- Book Author -->
        <label for="bauthor">Book Author:</label><br>
        <input type="text" id="bauthor" placeholder="Author"><br><br>
        <!-- Book Pages -->
        <label for="bpages">Book Pages:</label><br>
        <input type="number" id="bpages" min="1" placeholder="Pages"><br><br>
        <!-- Read the book -->
        <p>Read Yet:</p>
        <input type="radio" name="readyet" value="Yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="readyet" value="No" id="no">
        <label for="no">No</label><br>
        <button class="submit-book-info">Submit</button>
    </div>
    <table class="book-information"></table>
    <script src="./script/script.js"></script>
</body>

</html>
