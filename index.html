<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Style for library -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="shortcut icon" href="./images/favicon/icons8-books-96.png" type="image/x-icon" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <title>Library</title>
</head>

<body>
  <header>
    <h1>A Simple Library</h1>
  </header>
  <main>
    <div><button class="add-new-book">Add New Book</button></div>
    <div class="book-form">
      <h2>Adding/Editing a book</h2>
      <!-- Book Name -->
      <input type="text" id="bname" placeholder="Title" /><br /><br />
      <!-- Book Author -->
      <input type="text" id="bauthor" placeholder="Author" /><br /><br />
      <!-- Book Pages -->
      <input type="number" id="bpages" min="1" placeholder="Pages" /><br /><br />
      <!-- Read the book -->
      <p class="read-yet">Read Yet:</p>
      <input type="radio" name="readyet" value="Yes" id="yes" />
      <label class="label-yes" for="yes">Yes</label>
      <input type="radio" name="readyet" value="No" id="no" />
      <label class="label-no" for="no">No</label><br />
      <button class="submit-book-info">Submit</button>
    </div>
    <!-- Store bood information -->
    <table class="book-information"></table>
  </main>
  <footer>
    Copyright Â© 2022 Zahirul
    <a href="https://github.com/ZTanvir" target="_blank"><img class="github-logo"
        src="./images/logo/GitHub-Mark-32px.png" alt="github logo" /></a>
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
