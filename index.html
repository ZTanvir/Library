<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Style for library -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="shortcut icon" href="./images/favicon/icons8-books-96.png" type="image/x-icon" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet" />
  <title>Library</title>
</head>

<body>
  <header>
    <h1>A Simple Library</h1>
  </header>
  <main>
    <div><button class="add-new-book">Add New Book</button></div>
    <div class="book-form">
      <h2>Adding/Editing a book</h2>
      <form id="bookInfo">
        <!-- Book Name -->
        <div class="book-name">
          <label for="bookName">Book name* (required):</label>
          <input type="text" name="bookName" id="bname" placeholder="Title" required/>
        </div>
        
        <!-- Book Author -->
        <div class="book-author">
          <label for="bookName">Book author* (required):</label>
          <input type="text" id="bauthor" placeholder="Author" required/>
        </div>
        
        <!-- Book Pages -->
        <div class="book-pages">
          <label for="bookName">Book pages* (required):</label>
          <input type="number" id="bpages" min="16" placeholder="Pages" required/>
          <span class="page-error"></span>
        </div>

        <!-- Read the book -->
        <p class="read-yet">Read Yet:</p>

        <div>
          <input type="radio" name="readyet" value="Yes" id="yes" required/>
          <label class="label-yes" for="yes">Yes</label>
          <input type="radio" name="readyet" value="No" id="no" required/>
          <label class="label-no" for="no">No</label>
        </div>
        <button type="submit" class="submit-book-info">Submit</button>
      </form>
    </div>
    <!-- Store bood information -->
    <table class="book-information"></table>
  </main>
  <footer>

        src="./images/logo/GitHub-Mark-32px.png" alt="github logo" /></a>
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
